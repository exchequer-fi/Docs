<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PGT2 Payoff Chart</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #fff; font-family: 'Inter', system-ui, sans-serif; padding: 16px; }
    .card { border: 1px solid #e2e8f0; border-radius: 10px; padding: 20px 24px 24px; }
    .label { font-size: 11px; font-weight: 600; color: #64748b; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 4px; }
    h3 { font-size: 18px; font-weight: 700; color: #0f172a; margin-bottom: 4px; }
    p  { font-size: 13px; color: #64748b; margin-bottom: 20px; }
    .chart-wrap { position: relative; height: 360px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="label">LP Payoff Comparison</div>
    <h3>PGT Payoff Profile at Maturity</h3>
    <p>Compares the value of holding a PGT vs. a standard LP position vs. holding tokens directly.</p>
    <div class="chart-wrap"><canvas id="chart"></canvas></div>
  </div>
  <script>
    const S0 = 1.0, PRINCIPAL = 500000, PROTECTION = 0.50, FLOOR = S0 * (1 - PROTECTION);

    function pgtValue(s1) {
      if (s1 <= FLOOR) return PRINCIPAL * Math.sqrt(s1 / FLOOR);
      if (s1 <= S0)    return PRINCIPAL;
      return PRINCIPAL + PRINCIPAL * (s1 - S0) / S0;
    }
    function lpValue(s1)    { return PRINCIPAL * Math.sqrt(s1 / S0); }
    function tokenValue(s1) { return PRINCIPAL * (s1 / S0); }

    const labels = [], pgtData = [], lpData = [], tokenData = [];
    for (let i = 0; i <= 200; i++) {
      const s1 = i / 100;
      labels.push(s1);
      pgtData.push(Math.round(pgtValue(s1)));
      lpData.push(Math.round(lpValue(s1)));
      tokenData.push(Math.round(tokenValue(s1)));
    }

    const fmtY = v => v >= 1000000 ? `$${(v/1e6).toFixed(1)}M` : v >= 1000 ? `$${(v/1000).toFixed(0)}k` : `$${v}`;

    new Chart(document.getElementById('chart'), {
      type: 'line',
      data: {
        labels,
        datasets: [
          { label: 'PGT', data: pgtData, borderColor: '#4c1d95', borderWidth: 2.5, pointRadius: 0, tension: 0.1 },
          { label: 'Standard LP', data: lpData, borderColor: '#3b82f6', borderWidth: 2, pointRadius: 0, tension: 0.1 },
          { label: 'Token Holding', data: tokenData, borderColor: '#1e293b', borderWidth: 2, borderDash: [6,4], pointRadius: 0, tension: 0 },
        ],
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        interaction: { mode: 'index', intersect: false },
        plugins: {
          legend: { position: 'top', labels: { usePointStyle: true, pointStyle: 'line', font: { size: 12 } } },
          tooltip: { callbacks: {
            title: items => `Price: $${Number(items[0].label).toFixed(2)}`,
            label: item => ` ${item.dataset.label}: ${fmtY(item.raw)}`,
          }},
        },
        scales: {
          x: {
            type: 'linear', min: 0, max: 2,
            ticks: { callback: v => `$${Number(v).toFixed(2)}`, maxTicksLimit: 9, font: { size: 11 }, color: '#64748b' },
            title: { display: true, text: 'Ending Token Price (S‚ÇÅ)', color: '#64748b', font: { size: 12 } },
            grid: { color: '#f1f5f9' },
          },
          y: {
            min: 0, max: 1000000,
            ticks: { callback: fmtY, maxTicksLimit: 6, font: { size: 11 }, color: '#64748b' },
            title: { display: true, text: 'Position Value', color: '#64748b', font: { size: 12 } },
            grid: { color: '#f1f5f9' },
          },
        },
      },
    });
  </script>
</body>
</html>
